<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header"></div>

    <a class="back-link" id="backLink" href="index.html">‚Üê Back</a>

    <div class="content">
        <main id="project"></main>
    </div>

    <div id="footer"></div>

    <script src="project.js"></script>

    <script>
        async function loadHTML(id, url) {
            const element = document.getElementById(id);
            const response = await fetch(url);
            element.innerHTML = await response.text();
        }

        const backParams = new URLSearchParams(window.location.search);

        backParams.delete('slug');

        const backLink = document.getElementById('backLink');

        const queryString = backParams.toString();

        backLink.href = queryString
            ? `index.html?${queryString}`
            : 'index.html';

        loadHTML("header", "header.html");
        loadHTML("footer", "footer.html");
    </script>
</body>
</html>
